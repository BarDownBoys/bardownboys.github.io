<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #fff;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Weekly Schedule</h1>
</header>

<div class="container">
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00 AM - 10:00 AM</td>
            <td>Team Meeting</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10:30 AM - 12:00 PM</td>
            <td>Work on Project</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>9:00 AM - 11:00 AM</td>
            <td>Research and Planning</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>11:00 AM - 12:30 PM</td>
            <td>Client Call</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>1:00 PM - 3:00 PM</td>
            <td>Code Review</td>
        </tr>
    </table>
</div>

</body>
</html>
